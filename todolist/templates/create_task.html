{% extends 'base.html' %}

{% block meta %}
<title>Task Creation</title>
{% endblock meta %}

{% block content %}

<div class = "create_task">
    <h1>Create a Task!</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Create"/></td>
                </tr>
            </table>
        </form>
</div>

{% endblock content %}
